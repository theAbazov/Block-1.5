<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block 1.5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/brand.css" />
  </head>
  <body>
    <section class="brand">
      <div class="brand__gradient gradient-1">
        <h2 class="container brand__title">Ремонт техники различных брендов</h2>
      </div>
      <div class="container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-icon">
                <img src="./images/Bitmap (1).svg" alt="" />
              </div>
              <div class="swiper-btn"></div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (3).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
              <div class="swiper-slide">
                <div class="swiper-icon">
                  <img src="./images/Bitmap (2).svg" alt="" />
                </div>
                <div class="swiper-btn"></div>
              </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: "auto",
        spaceBetween: 16,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
