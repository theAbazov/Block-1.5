<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block 1.5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/brand.css" />

<body>
  <section class="brand">
    <div class="brand__gradient gradient-1">
      <h2 class="container brand__title">Ремонт техники различных брендов</h2>

          <div class="swiper-slide">
            <div  class="swiper-icon">

            <a href="#" class="swiper-btn" aria-label="Samsung" title="Samsung"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (3).svg" alt="" />

          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (2).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Apple" title="Apple"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (4).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Sony" title="Sony"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (5).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="acer" title="acer"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (6).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Hp" title="Hp"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap.svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Lenovo" title="Lenovo"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (2).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Apple" title="Apple"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (1).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="Samsung" title="Samsung"></a>
          </div>
          <div class="swiper-slide">
            <div  class="swiper-icon">
              <img src="./images/Bitmap (3).svg" alt="" />
            </div>
            <a href="#" class="swiper-btn" aria-label="ViewSonic" title="ViewSonic"></a>
          </div>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
      <button aria-label="Показать все" id="more" class="more brand__more">
        <div class="more__img"></div>
        Показать все
      </button>
    </div>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script src="./js/index.js"></script>
</body>

</html>
